
{% extends "layout_logged_out.html" %}
{% block title %}Log in{% endblock %}
{% block heading %}Log in{% endblock %}
{% block content %}

      <form action="/login" method="POST" style="display: inline;">
        <div class="form-group col-6">
                <input type="text" class="form-control" id="inputUsername" name="username" value="{{username if username else ""}}" placeholder="Username..." rows="3" cols="40" required>
        </div>
        <div class="form-group col-6">
          <input type="password" class="form-control" id="inputPassword" type="password" name="password" value="{{username if username else ""}}" placeholder="Password..." rows="3" cols="40" required>
        </div>
        <div class="form-group col-6">
          <button type="submit" value="Log in" class="btn btn-primary">Login</button>
        </div>
      </form>

{% if errors %}

{% for error in errors %}
<p style="color: red;">{{ error }}</p>
{% endfor %}

{% endif %}


{% endblock %}
