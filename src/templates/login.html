{% extends "layout_logged_out.html" %}

{% block title %}Log in{% endblock %}
{% block heading %}Log in{% endblock %}
{% block content %}
    <form action="/login" method="POST" style="display: inline;">
        <div class="form-group col-6">
            <input type="text" class="form-control" id="inputUsername" name="username" value="{{username if username else ""}}" placeholder="Username..." required>
        </div>
        <div class="form-group col-6">
            <input type="password" class="form-control" id="inputPassword" name="password" value="{{username if username else ""}}" placeholder="Password..." required>
        </div>
        <div class="form-group col-6">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    {% if errors %}
        {% for error in errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
