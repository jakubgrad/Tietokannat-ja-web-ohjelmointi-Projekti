{% if message_id==0 %}
<form action="/login_user" method="POST">
Log in using your credentials: <br>
<textarea name="username" placeholder="Username..." rows="3" cols="40"></textarea>
<textarea type="password" name="password" placeholder="Password..." rows="3" cols="40"></textarea>
<br>
<input type="submit" value="Log in">
</form>
{% else %}
Something went wrong. Either the user doesn't exist or the password is wrong.
<a href="/login">Go back</a>
{% endif %}
